<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="p.js" charset="utf-8"></script>
    <script src="https://api.gazerecorder.com/GazeCloudAPI.js" ></script>
    <script src= "eyetracker.js" ></script>
    <title>Snake</title>
</head>
<body>
    <header class = 'header'>
        <div class = 'topbar'>
            <div class = 'navbar'></div>
                <div class = 'logobox'>
                    <a href = "/">
                    <img class = 'logo' src="brain.png" alt="brain image">
                    </a>
                </div>
                <div class = 'linkbox'>
                    <a href = "/logout" class = 'signuplnk'>Log Out</a>
                </div>
            </div>
        </div>
    </header>
    <div class = 'gamearea'>
    <div class = 'score' id = 'score'><span id = 'score-text'>Score: </span><span id = 'total-score'>0</span></div>
    <canvas id = 'canvas'></canvas>
    <script src = "snake.js"></script>
    </div>
    <div class = white>
        <div class = buttoninformation>
            <div class = buttoninformation2>
                <div class = buttoninformation3>
                    <button class = 'newgame' onclick = "reset()">New Game</button>
                    <p class = 'moves'id = 'moves'>Moves: </p>
                    <button  type="button" onclick="GazeCloudAPI.StartEyeTracking();">Start</button>
                    <button  type="button" onclick="GazeCloudAPI.StopEyeTracking();">Stop</button>
                </div>
            </div>
        </div>
        <div class = buttoninformation>
            <div class = buttoninformation2>
                <div class = buttoninformation3>
                    <p class = 'information'id = 'Winner'> Use the arrows keys to move your snake and eat the food to increase your score! Watch out for your tail!</p>
                </div>
            </div>
        </div> 
</body>
</html>
